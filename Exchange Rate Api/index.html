<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <title>Exchange Rates With  Api </title>
</head>
<body>
<div class="main">
<div class="rateSection">
<h3>Exchange Rates</h3>
<hr>
<form action="" class="form">
<label for="input">İsteğiniz Tutarı Giriniz</label>
<input type="number" id="input" min="0" class="mb-4">

<select name="" id="current">
<option value="USD">Amerikan Doları</option>
<option value="TRY">Türk Lirası</option>
<option value="EUR">EURO</option>
<option value="RUB">Rus Rublesi</option>
<option value="KES">Kenya Şilini</option>
<option value="FOK">Faroe Adaları</option>
<option value="HRK">Hırvat Kunası</option>

</select>
<button type="submit" class="btn btn-dark">Çevir</button>
</form>
</div>
<div class="showSection">
    <div class="h3">
        <h3 style="text-align: center;">Github Project</h3>
    </div>
<hr>
<label for="select">Çevirmek İsteğiniz Para Birimini seçiniz</label>
<select name="" id="select" class="mb-4">
<option value="TRY">Türk Lirası</option>  
<option value="USD">Amerikan Doları</option>
<option value="EUR">EURO</option>
<option value="RUB">Rus Rublesi</option>
<option value="KES">Kenya Şilini</option>
<option value="FOK">Faroe Adaları</option>
<option value="HRK">Hırvat Kunası</option>
    
    </select>

    <input type="text" id="resultAmount" disabled>

</div>


</div>    


</body>
<script src="app.js"></script>
</html>
